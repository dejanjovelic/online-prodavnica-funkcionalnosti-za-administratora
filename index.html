<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Artikli</h1>
    <hr>
    <div class="container">
        <table id="artikli">
            <thead>
                <tr>
                    <th>Br</th>
                    <th>Naziv</th>
                    <th>Cena($)</th>
                </tr>
            </thead>
            <tbody id="artikli-body">

            </tbody>
        </table>
        <div id="form-container">
            <form id="forma">
                <label for="naziv">Naziv: </label>
                <input type="text" id="naziv" name="naziv" required>
                <br>

                <label for="cena">Cena: </label>
                <input type="number" id="cena" name="cena" required>
                <br>

                <label for="opis">Opis: </label>
                <input type="text" id="opis" name="opis" required>
            </form>
            <br>
            <button type="button" id="submitBtn">Dodaj</button>
        </div>
    </div>
    <div id="artikli-detalji"></div>
    <script src="app.js"></script>
</body>
</html>
